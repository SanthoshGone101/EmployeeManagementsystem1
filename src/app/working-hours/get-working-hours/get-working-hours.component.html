<div class="row">
    <div class="col-sm-4">
        <a  id="addbtn" class="btn btn-success btn-rounded" routerLink="/working-hours/add-working-hours">Add New</a>
    </div>
</div>
 <table class="table table-hover ">
    <thead class="bg-info ">
        <tr role="row">
            <th>slNo</th>
            <th>companyHour</th>
            <th>employeeHour</th>
            <th>monthlyCompanyHour</th>
            <th>monthlyEmployeeHour</th>
            <th>Action</th>
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let list of WorkingHrData">
            <td>{{list.slNo}}</td>
            <td>{{list.companyHour}}</td>
            <td>{{list.employeeHour}}</td>
            <td>{{list.monthlyCompanyHour}}</td>
            <td>{{list.monthlyEmployeeHour}}</td>
            
            <td><button routerLink="/working-hours/add-working-hours/{{list.slNo}}"  class="btn btn-primary" >Edit</button> |
            <button (click)="delete(list.slNo)" class="btn btn-danger">Delete</button></td>
        </tr>
        
    </tbody>
  </table>
