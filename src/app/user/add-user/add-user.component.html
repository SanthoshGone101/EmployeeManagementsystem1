<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
              
              <form [formGroup]="registerForm" (ngSubmit)="registerSubmitted()" class="border p-3 rounded-3">

               

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg"> Email</label>
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" id="email" formControlName="email" />
                  <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)">
                    Email is required
                  </div>
                  <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.dirty || Email.touched)">
                    Email is invalid
                  </div>
                  
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" id="Password" formControlName="password" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <div class="form-text text-danger" *ngIf="Password.errors?.['required'] && (Password.dirty || Password.touched)">
                   Password is required
                  </div>
                  <div class="form-text text-danger" *ngIf="Password.errors?.['minlength'] || Password.errors?.['maxlength'] && (Password.dirty || Password.touched)">
                   Password should be Min length of 4 and max of 15
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" id="confirmPassword" formControlName="cofirmPassword"/>
                  <label class="form-label" for="form3Example4cg">Confirm Password</label>
                  <div class="form-text text-danger" *ngIf="ConfirmPassword.errors?.['required'] && (ConfirmPassword.dirty || ConfirmPassword.touched)">
                    confirm password is required 
                   </div>
                </div>

                

                <div class="d-flex justify-content-center">
                  <button type="register"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" >Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>
          

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
