<div class="card-box">
    <form [formGroup]="AddPaymentForm" (ngSubmit)="SavePayment()" >
    <div class="row">
        <h2 style="text-align: center;">Add Payment</h2>
    </div>
    
    <div class="row">
        <div class="offset-lg-3 col-lg-6">
            <div class="form-group">
                <label for="txtcode">PaymentId</label>
                <input type="text" id="txtcode" class="form-control" formControlName="paymentId"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="offset-lg-3 col-lg-6">
            <div class="form-group">
                <label for="txtcode">PaymentType</label>
                <input type="text" id="txtcode" class="form-control" formControlName="paymentType"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="offset-lg-3 col-lg-6">
            <div class="form-group">
                <label for="txtcode">Amount</label>
                <input type="text" id="txtcode" class="form-control" formControlName="amount"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="offset-lg-3 col-lg-6">
            <div class="form-group">
                <label for="txtcode">PaymentTime</label>
                <input type="datetime-local" id="txtcode" class="form-control" formControlName="paymentTime"/>
            </div>
        </div>
    </div>
   
    <div class="offset-lg-3 col-lg-5">
        <div class="d-grid gap-4 d-md-block"></div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
            <button type="update" class="btn btn-primary btn-lg btn-block" (click)="UpdatePayment()" >Update</button>
        </div>
    </div>
</form>
</div>
